<fieldset>
  <legend>Legal</legend>
  {{ employee.hiring_date }}
  <div class="row">
    <div class="col col-3">
      <label for="hiring_date" class="form-label">Hiring date</label>
    </div>
    <div class="col col-7">
      {% if employee.contract.hiring_date %}
      <input
        class="form-control"
        name="hiring_date"
        value="{{ employee.contract.hiring_date | date:'Y-m-d' }}"
        readonly
      />
      {% else %}
      <input
        class="form-control"
        name="hiring_date"
        type="date"
      />
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col col-3">
      <label for="hiring_date" class="form-label">Job Title</label>
    </div>
    <div class="col col-7">
      <input
        class="form-control"
        name="job_title"
        value="{{ employee.contract.job_title }}"
      />
    </div>
  </div>
</fieldset>
