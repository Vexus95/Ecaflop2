{% extends 'hr/base.html' %}
{% block title %}
HR Manager - Edit Address
{% endblock %}
{% block content %}
<h2>Edit Employee Address</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="{% url 'hr:address'  employee.id %}" method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Address</legend>
    <div class="row">
      <div class="col col-10">
        <input
          class="form-control"
          name="address_line1"
          value="{{ employee.address_line1 }}"
        />
      </div>
      <div class="col col-10">
        <input
          class="form-control"
          name="address_line2"
          value="{{ employee.address_line2 }}"
        />
      </div>
    </div>
    <div class="row">
      <div class="col col-2">
        <label for="city" class="form-label">City</label>
      </div>
      <div class="col col-8">
        <input class="form-control" name="city" value="{{ employee.city }}"/>
      </div>
    </div>
    <div class="row">
      <div class="col col-2">
        <label for="zip_code" class="form-label">Zip code</label>
      </div>
      <div class="col col-3">
        <input class="form-control" name="zip_code" value="{{ employee.zip_code }}"/>
      </div>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
