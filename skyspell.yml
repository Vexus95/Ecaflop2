---
lang: en_US

provider: aspell

ignore:
  global:
    - addr
    - alice
    - api
    - args
    - ascii
    - asgi
    - asgiref
    - async
    - auth
    - autocfg
    - autoconfigure
    - backend
    - backends
    - bodyparser
    - boolean
    - camelcase
    - cd
    - cgi
    - charset
    - cli
    - clickjacking
    - clippy
    - cmd
    - codec
    - conf
    - config
    - configurer
    - contenttypes
    - contrib
    - cors
    - corsheaders
    - csrf
    - ctx
    - deserialization
    - deserialize
    - deserializer
    - dest
    - dev
    - dimitri
    - dirs
    - django
    - dmerej
    - dotenv
    - env
    - eslint
    - fastcgi
    - fasterxml
    - "f'input"
    - frontend
    - filesystem
    - fullchain
    - gunicorn
    - gzip
    - href
    - html
    - http
    - https
    - hup
    - init
    - io
    - isort
    - iter
    - javascript
    - jdbc
    - js
    - json
    - junit
    - kata
    - koa
    - lang
    - letsencrypt
    - localhost
    - mainpid
    - md
    - merejkowsky
    - middleware
    - mkdir
    - mvc
    - nginx
    - nopush
    - ok
    - param
    - params
    - paris
    - pem
    - pid
    - privkey
    - proto
    - py
    - pypoetry
    - pytest
    - pythonpath
    - readonly
    - readme
    - reqwest
    - rowid
    - rsync
    - runserver
    - runtime
    - scp
    - sendfile
    - sequelize
    - serializer
    - sha
    - sql
    - sqlite
    - src
    - srv
    - ssl
    - staticfiles
    - stylesheet
    - supertest
    - tcp
    - tmp
    - todo
    - ua
    - ui
    - unix
    - unlink
    - upstreams
    - uri
    - url
    - urlconf
    - urls
    - utf
    - util
    - validator
    - validators
    - viewport
    - ville
    - virtualenvs
    - wsgi

  project:
    - basicinfo
    - chai
    - pywatchman
    - tokio
    - vue
    - xdist
    - zipcode

  extensions:
    html:
      - block
      - br
      - br
      - btn
      - btn
      - css
      - doctype
      - endblock
      - endfor
      - endif
      - favicon
      - fieldset
      - href
      - ico
      - li
      - nav
      - noscript
      - tbody
      - td
      - th
      - thead
      - ul
    java:
      - databind
      - deser
      - instanceof
      - jackson
      - println
      - ser
      - servlet
      - springframework
      - vc

    js:
      - async
      - const
      - fs

    py:
      - argparse
      - argv
      - asdict
      - autouse
      - builtins
      - conftest
      - cwd
      - dataclass
      - dataclasses
      - elif
      - environ
      - exc
      - getattr
      - goto
      - kwargs
      - len
      - os
      - pathlib
      - pyint
      - pystr
      - rc
      - returncode
      - setattr
      - setdefault
      - str
      - strftime
      - subparsers
      - subprocess
      - sys
      - td
      - templatetags
      - ul
      - urlpatterns

    rs:
      - reqwest
      - fn
      - tokio
      - vec
      - num
      - usize
      - perf
      - mut
      - eprintln
      - println

    sh:
      - cp


  paths:
    infra/automation.py:
      - dbs
      - rsyncexcludes
      - systemctl
      - systemd

    infra/nginx/nginx.conf:
      - lv
      - sv

    infra/systemd/gunicorn@.service:
      - py
      - srl
      - wj

    javascript/src/app.js:
      - kb

    pre-push:
      - cd
      - ci
      - fi
      - mvnw
      - skyspell

    python/app/settings.py:
      - tz

    python/tasks.py:
      - pre

    python/pytest.ini:
      - testpaths


skip:
  paths:
    - java/mvnw.cmd
    - java/pom.xml
    - infra/nginx/mime.types
    - python/static/bootstrap.min.css

  names:
    - favicon.ico
    - mvnw
    - yarn.lock
    - poetry.lock
    - Cargo.lock
